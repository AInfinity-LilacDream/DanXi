name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.26.0-12.0.pre'
        channel: 'dev'
        
        
    - run: flutter pub get
      #Testing is still useless at the moment.
      #- run: flutter test
    - run: flutter build apk
    - run: ./build_ios
