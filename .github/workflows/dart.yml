name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.1.0-12.1.pre'
        channel: 'dev'
    - run: flutter pub get
      #Testing is still useless at the moment.
      #- run: flutter test
    - run: ./build_ios pre
    - run: flutter build apk

